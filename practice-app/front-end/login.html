<html>
<head>
<title> Login_page </title>   
    <link rel="stylesheet" type="text/css" href="style.css">

    <meta name="google-signin-client_id" content="510505564353-nlhputgs749pijf4cbbs2un19ucl11ue.apps.googleusercontent.com">

    <script src="https://apis.google.com/js/client:platform.js?onload=startApp"></script>
</head>
<body>

    <div id="login-box">
      <div class="left-box">
        <h1> Log in</h1>
          

        <form name="login">
			Username<input type="text" name="userid"/>
			Password<input type="password" name="pswrd"/>
			<input type="submit" onclick="check(this.form)" value="Login"/>
		</form>

          <h3> Isn't a member?</h3>
          <input type="button" onclick="location.href='sign_up.html';" name="sign_up-button" value="Sign Up"/>


        
        </div>
        <div class="right-box">
          <span class="signinwith">Sign in with<br/>Social Network     </span>
        
        <button class="social facebook">Log in with Facebook</button>    
        <button class="social twitter">Log in with Twitter</button> 
        
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    
    



   <script>
      function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();
  console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
  console.log('Name: ' + profile.getName());
  console.log('Image URL: ' + profile.getImageUrl());
  console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
  var id_token = googleUser.getAuthResponse().id_token;
  window.location.href='https://github.com/bounswe/bounswe2019group1';

  var xhr = new XMLHttpRequest();
  xhr.open('POST', 'https://yourbackend.example.com/tokensignin');
  xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
  xhr.onload = function() {
  console.log('Signed in as: ' + xhr.responseText);
  };
  xhr.send('idtoken=' + id_token);

}
    </script>


    <script language="javascript">
	function check(form)/*function to check userid & password*/
	{
 	/*the following code checkes whether the entered userid and password are matching*/
 	if(form.userid.value == "myuserid" && form.pswrd.value == "mypswrd")
  	{
    	window.open('target.html')/*opens the target page while Id & password matches*/
  	}
 	else
 	{
   		alert("Error Password or Username")/*displays error message*/
  	}
	}
	</script>

</body>    
</html>
